<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新中物業工單系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>新中物業維修報修系統</h1>
            <p>快速報修，專業維修，實時跟蹤</p>
        </header>

        <div class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">登入</button>
                <button class="tab-btn" data-tab="register">註冊</button>
            </div>
            
            <div class="tab-content">
                <div id="loginTab" class="tab-panel active">
                    <h2>客戶登入</h2>
                    <form id="loginForm">
                        <input type="text" id="loginAccount" placeholder="帳號" required>
                        <input type="password" id="loginPassword" placeholder="密碼（電話號碼）" required>
                        <button type="submit">登入</button>
                    </form>
                </div>
                
                <div id="registerTab" class="tab-panel">
                    <h2>客戶註冊</h2>
                    <form id="registerForm">
                        <input type="text" id="registerUsername" placeholder="用戶名" required>
                        <input type="text" id="registerAccount" placeholder="帳號" required>
                        <input type="tel" id="registerPhone" placeholder="電話號碼" required>
                        <button type="submit">註冊</button>
                    </form>
                </div>
            </div>
            
            <p class="hint">管理員請點擊 <a href="admin.html">這裡</a> 進入管理後台</p>
        </div>

        <div id="mainApp" style="display: none;">
            <div class="section">
                <h2>提交新工單</h2>
                <form id="ticketForm">
                    <input type="text" id="location" placeholder="報修地點 (如：A棟)" required>
                    <input type="text" id="floor" placeholder="樓層 (如：5樓)" required>
                    <textarea id="issue" placeholder="問題描述 (如：水管漏水)" required></textarea>
                    <input type="tel" id="contact" placeholder="聯繫電話" required>
                    <button type="submit">提交報修</button>
                </form>
            </div>

            <div class="section">
                <h2>我的工單</h2>
                <div id="myTickets" class="tickets-container">
                    <p>暫無工單記錄</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
